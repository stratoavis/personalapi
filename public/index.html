<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/w3.css">
</head>

<body>
  <!--Navigation-->
  <header>
    <nav class="w3-bar w3-black w3-xlarge">
      <a href="chores" class="w3-bar-item w3-hover-blue"><span>Chores</span></a>
      <a href="grocery" class="w3-bar-item w3-hover-blue"><span>Groceries</span></a>
    </nav>
  </header>
  <!--Core Content-->
  <div class="w3-container">
    <h1 class="w3-center">Please make a selection below</h1>
    <div class="w3-container w3-center w3-padding-32">
      <div class="w3-row">
        <a href="grocery">
          <div class="w3-quarter w3-hover-opacity">
            <div class="w3-blue w3-margin w3-round-large w3-padding-32">
              <i class="w3-jumbo fa fa-shopping-basket"></i>
              <h3>Groceries</h3>
            </div>
          </div>
        </a>
        <a href="chores">
          <div class="w3-quarter w3-hover-opacity">
            <div class="w3-blue w3-margin w3-round-large">
              <div class="w3-blue w3-margin w3-round-large w3-padding-32">
                <i class="w3-jumbo fa fa-trash"></i>
                <h3>Chores</h3>
              </div>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="w3-quarter w3-hover-opacity">
            <div class="w3-blue w3-margin w3-round-large">
              <div class="w3-blue w3-margin w3-round-large w3-padding-32">
                <i class="w3-jumbo fa fa-tasks"></i>
                <h3>Coming Soon</h3>
              </div>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="w3-quarter w3-hover-opacity">
            <div class="w3-blue w3-margin w3-round-large">
              <div class="w3-blue w3-margin w3-round-large w3-padding-32">
                <i class="w3-jumbo fa fa-tasks"></i>
                <h3>Coming Soon</h3>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
</body>

</html>
