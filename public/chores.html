<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chores</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/w3.css">
  <script type="text/javascript" src="/js/jquery.js"></script>
</head>

<body>
  <!--Navigation-->
  <header>
    <nav class="w3-bar w3-black w3-xlarge">
      <a href="chores" class="w3-bar-item w3-hover-blue"><span>Chores</span></a>
      <a href="grocery" class="w3-bar-item w3-hover-blue"><span>Groceries</span></a>
    </nav>
  </header>
  <div class="w3-panel">
    <button class="w3-button w3-large w3-green w3-hover-purple w3-round-large" onclick="javascript:window.print();">Print</button>
    <button class="w3-button w3-large w3-green w3-hover-purple w3-round-large">Add</button>
  </div>
  <div class="w3-container w3-padding-16">
    <table class="w3-table w3-centered w3-large w3-striped">
      <tr>
        <th>ID</th>
        <th>Chore</th>
        <th>Assigned</th>
        <th>Completed?</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>0</td>
        <td>Clean Bathrooms</td>
        <td>Brian</td>
        <td>
          <input class="w3-check" type="checkbox">
        </td>
        <td>
          <button class="w3-button w3-green w3-round-large"><i class="fa fa-pencil"></i></button>
          <button class="w3-button w3-red w3-round-large"><i class="fa fa-eraser"></i></button>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
